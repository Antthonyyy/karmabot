    <script>
        function handleCredentialResponse(response) {
            console.log('Google login successful:', response);
            
            fetch('/api/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    idToken: response.credential
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.token) {
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º —É–Ω–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∫–ª—é—á–∏
                    localStorage.setItem('karma_token', data.token);
                    localStorage.setItem('karma_user', JSON.stringify(data.user));
                    
                    console.log('Authentication successful');
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω—É–∂–Ω–∞ –ª–∏ –ø–æ–¥–ø–∏—Å–∫–∞
                    if (data.needsSubscription) {
                        console.log('User needs subscription, redirecting to subscriptions');
                        window.location.href = '/subscriptions';
                    } else if (data.isNewUser || !data.user.hasCompletedOnboarding) {
                        console.log('New user or incomplete onboarding, redirecting to onboarding');
                        window.location.href = '/onboarding';
                    } else {
                        console.log('User has subscription, redirecting to dashboard');
                        window.location.href = '/dashboard';
                    }
                } else {
                    console.error('No token in response:', data);
                    throw new Error('No token received from server');
                }
            })
            .catch(error => {
                console.error('Auth error:', error);
                document.getElementById('error').textContent = '–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: ' + error.message;
                document.getElementById('error').style.display = 'block';
            });
        }
